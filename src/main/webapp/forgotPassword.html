<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #333;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid rgb(255, 0, 0);
            border-radius: 5px;
            font-size: 18px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: rgb(255, 0, 0);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Forgot Password</h1>
        <p>Enter your email address below to regenerate your password.</p>
        
        <form action="regenerate_password" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Regenerate Password">
        </form>
    </div>
</body>
</html>
